<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Microloans for Asian American Creators</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d223f;
      --background: #f9f7f4;
      --white: #fff;
      --input-border: #ccc;
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', Arial, sans-serif;
    }
    body {
      margin: 0;
      background: var(--background);
      font-family: var(--font-sans);
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
      margin-bottom: 56px;
    }
    .hero-text {
      flex: 1 1 320px;
    }
    .hero-title {
      font-family: var(--font-serif);
      font-size: 2.6rem;
      font-weight: 700;
      margin: 0 0 18px 0;
    }
    .hero-desc {
      font-size: 1.1rem;
      margin: 0;
      color: #444;
      max-width: 440px;
    }
    .hero-img {
      flex: 1 1 280px;
      min-width: 250px;
      max-width: 350px;
      border-radius: 6px;
      object-fit: cover;
      width: 100%;
      height: 260px;
    }
    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
      margin-bottom: 56px;
    }
    .form-block {
      flex: 1 1 320px;
      min-width: 300px;
    }
    .form-title {
      font-family: var(--font-serif);
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form label {
      display: block;
      margin-bottom: 12px;
      font-size: 1rem;
      font-weight: 500;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 18px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1rem;
      font-family: var(--font-sans);
      background: var(--white);
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    .form-button {
      width: 100%;
      padding: 13px 0;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .form-button:hover {
      background: #16325c;
    }
    .form-img {
      flex: 1 1 280px;
      min-width: 250px;
      max-width: 350px;
      border-radius: 6px;
      object-fit: cover;
      width: 100%;
      height: 260px;
    }
    @media (max-width: 900px) {
      .hero, .form-section {
        flex-direction: column;
        gap: 24px;
      }
      .hero-img, .form-img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1 class="hero-title">Microloans for Asian American Creators</h1>
        <p class="hero-desc">
          Empowering Asian American creators with tailored microloans to fuel their artistic and entrepreneurial visions.
        </p>
      </div>
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=600&q=80"
           alt="Asian American Creator" class="hero-img">
    </section>
    <!-- Form Section -->
    <section class="form-section">
      <div class="form-block">
        <h2 class="form-title">Get the funds to pursue your passion</h2>
        <form>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Email
            <input type="email" name="email" required>
          </label>
          <label>
            Loan Amount
            <select name="loan-amount" required>
              <option value="">Select a amount</option>
              <option>$500</option>
              <option>$1,000</option>
              <option>$2,500</option>
              <option>$5,000</option>
            </select>
          </label>
          <label>
            Purpose of Loan
            <input type="text" name="purpose">
          </label>
          <label>
            Message
            <textarea name="message" rows="3"></textarea>
          </label>
          <button type="submit" class="form-button">Apply Now</button>
        </form>
      </div>
